name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  Clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y build-essential
      - run: sudo apt-get install -y clang-tidy
      - run: sudo apt-get install -y cmake
      - run: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug
      - run: make
      - run: run-clang-tidy -p "${CMAKE_BUILD_DIR}" -extra-arg=-std=c++20 -checks=cppcoreguidelines-*,bugprone-*,misc-*,performance-*,readability-*
  build:
    runs-on: ${{ matrix.os }}
    matrix:
      include:
        - os: ubuntu-latest
          cmake_flags: -DBUILD_SHARED_LIBS=FALSE
          cmake_generator: Ninja
          runs_valgid: true
        - os: ubuntu-latest
          cmake_flags: -DBUILD_SHARED_LIBS=FALSE
          cmake_generator: Ninja
          runs_asan: true
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y build-essential
      - run: sudo apt-get install -y clang-tidy
      - run: sudo apt-get install -y cmake
      - run: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug
      - run: make
      - run: ls 
      
